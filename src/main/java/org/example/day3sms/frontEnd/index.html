<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Management</title>

    <style>
        :root {
            --bg: #0a0e1a;
            --bg-gradient: linear-gradient(135deg, #151b2e 0%, #0a0e1a 100%);
            --card: #1a2332;
            --card-hover: #1f2937;
            --text: #e2e8f0;
            --text-light: #94a3b8;
            --muted: #64748b;
            --border: #2d3748;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --accent-light: #818cf8;
            --success: #10b981;
            --success-hover: #059669;
            --danger: #ef4444;
            --danger-hover: #dc2626;
            --warning: #f59e0b;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.6);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gradient);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text);
        }

        .header p {
            color: var(--text-light);
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            gap: 12px;
            flex-wrap: wrap;
        }

        .search-container {
            position: relative;
            flex: 1;
            min-width: 250px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 45px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: var(--card);
            color: var(--text);
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
            background: var(--card-hover);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
        }

        .btn {
            padding: 11px 20px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: var(--success-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
            padding: 8px 14px;
            font-size: 13px;
        }

        .btn-danger:hover {
            background: var(--danger-hover);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .card {
            background: var(--card);
            border-radius: 14px;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(99, 102, 241, 0.08);
            border-bottom: 2px solid var(--border);
        }

        thead th {
            text-align: left;
            font-size: 13px;
            font-weight: 700;
            color: var(--text-light);
            padding: 18px 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tbody td {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
            color: var(--text);
        }

        tbody tr {
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background: rgba(99, 102, 241, 0.05);
        }

        .student-id {
            background: rgba(99, 102, 241, 0.2);
            color: var(--accent-light);
            font-weight: 600;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .student-name {
            font-weight: 600;
            color: var(--text);
        }

        .student-email {
            color: var(--text-light);
        }

        .student-age {
            color: var(--muted);
            font-weight: 500;
        }

        .loading, .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--muted);
        }

        .spinner {
            border: 3px solid #2d3748;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            padding: 14px 18px;
            border-left: 3px solid var(--danger);
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .success-message {
            background: rgba(16, 185, 129, 0.15);
            color: #6ee7b7;
            padding: 14px 18px;
            border-left: 3px solid var(--success);
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: var(--card);
            padding: 24px;
            border-radius: 14px;
            box-shadow: var(--shadow);
            flex: 1;
            min-width: 200px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-number {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--accent-light);
            margin-bottom: 6px;
        }

        .stat-label {
            color: var(--text-light);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--card);
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            color: var(--text);
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            color: var(--muted);
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
            font-weight: 600;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--text);
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
            background: rgba(0, 0, 0, 0.4);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 28px;
        }

        .form-actions .btn {
            flex: 1;
        }

        .btn-secondary {
            background: var(--muted);
            color: white;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .search-container {
                min-width: 100%;
            }
            tbody td, thead th {
                padding: 12px;
                font-size: 13px;
            }
            .modal-content {
                padding: 24px;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
<div class="container">
    <div class="header">
        <h1>üéì Students Management</h1>
        <p>Manage your students with ease</p>
    </div>

    <div class="stats" id="stats" style="display:none;">
        <div class="stat-card">
            <div class="stat-number" id="totalStudents">0</div>
            <div class="stat-label">Total Students</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="filteredStudents">0</div>
            <div class="stat-label">Showing</div>
        </div>
    </div>

    <div class="controls">
        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" class="search-input" placeholder="Search by name, email, or ID...">
        </div>
        <button class="btn btn-success" onclick="openAddModal()">
            <span>‚ûï</span> Add Student
        </button>
        <button class="btn btn-primary" onclick="fetchStudents()" id="loadBtn">
            <span>üìö</span> Load Students
        </button>
    </div>

    <div id="messageContainer"></div>

    <div class="card fade-in">
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="studentTable">
                <tr>
                    <td colspan="5" class="empty-state">
                        <h3>No students loaded yet</h3>
                        <p>Click "Load Students" to fetch data</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Add Student Modal -->
<div id="addModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>‚ûï Add New Student</h2>
            <button class="close-btn" onclick="closeAddModal()">&times;</button>
        </div>
        <form id="addForm" onsubmit="addStudent(event)">
            <div class="form-group">
                <label for="addName">Full Name *</label>
                <input type="text" id="addName" class="form-input" required placeholder="Enter student name">
            </div>
            <div class="form-group">
                <label for="addEmail">Email Address *</label>
                <input type="email" id="addEmail" class="form-input" required placeholder="student@example.com">
            </div>
            <div class="form-group">
                <label for="addAge">Age *</label>
                <input type="number" id="addAge" class="form-input" required min="1" max="150" placeholder="Enter age">
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeAddModal()">Cancel</button>
                <button type="submit" class="btn btn-success" id="addSubmitBtn">
                    <span>‚úì</span> Add Student
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Update Student Modal -->
<div id="updateModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>‚úèÔ∏è Update Student</h2>
            <button class="close-btn" onclick="closeUpdateModal()">&times;</button>
        </div>
        <form id="updateForm" onsubmit="updateStudent(event)">
            <input type="hidden" id="updateId">
            <div class="form-group">
                <label for="updateName">Full Name *</label>
                <input type="text" id="updateName" class="form-input" required placeholder="Enter student name">
            </div>
            <div class="form-group">
                <label for="updateEmail">Email Address *</label>
                <input type="email" id="updateEmail" class="form-input" required placeholder="student@example.com">
            </div>
            <div class="form-group">
                <label for="updateAge">Age *</label>
                <input type="number" id="updateAge" class="form-input" required min="1" max="150" placeholder="Enter age">
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeUpdateModal()">Cancel</button>
                <button type="submit" class="btn btn-primary" id="updateSubmitBtn">
                    <span>üíæ</span> Update Student
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    let allStudents = [];
    let filteredStudents = [];

    function showMessage(msg, type = 'error') {
        const className = type === 'success' ? 'success-message' : 'error-message';
        const icon = type === 'success' ? '‚úì' : '‚ö†Ô∏è';
        document.getElementById('messageContainer').innerHTML =
            `<div class="${className}">${icon} ${msg}</div>`;

        setTimeout(() => {
            document.getElementById('messageContainer').innerHTML = '';
        }, 5000);
    }

    function showLoading() {
        document.getElementById('studentTable').innerHTML = `
            <tr><td colspan="5" class="loading">
                <div class="spinner"></div>
                <h3>Loading students...</h3>
            </td></tr>`;
    }

    function updateStats() {
        document.getElementById('totalStudents').textContent = allStudents.length;
        document.getElementById('filteredStudents').textContent = filteredStudents.length;
        document.getElementById('stats').style.display = allStudents.length ? 'flex' : 'none';
    }

    function renderTable(students = filteredStudents) {
        const t = document.getElementById("studentTable");
        if (!students.length) {
            t.innerHTML = `<tr><td colspan="5" class="empty-state"><h3>No results found</h3></td></tr>`;
            return;
        }

        t.innerHTML = '';
        students.forEach(s => {
            const row = document.createElement('tr');
            row.className = 'fade-in';
            row.innerHTML = `
                <td><span class="student-id">#${s.id}</span></td>
                <td class="student-name">${s.name}</td>
                <td class="student-email">${s.email}</td>
                <td class="student-age">${s.age || 'N/A'}</td>
                <td>
                    <div class="action-buttons">
                        <button class="btn btn-primary edit-btn" data-id="${s.id}" style="padding: 8px 14px; font-size: 13px;">
                            ‚úèÔ∏è Edit
                        </button>
                        <button class="btn btn-danger delete-btn" data-id="${s.id}">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </td>
            `;

            // Add event listeners to buttons
            const editBtn = row.querySelector('.edit-btn');
            const deleteBtn = row.querySelector('.delete-btn');

            editBtn.addEventListener('click', () => openUpdateModal(s.id));
            deleteBtn.addEventListener('click', () => deleteStudent(s.id));

            t.appendChild(row);
        });
    }

    function filterStudents() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        filteredStudents = !term
            ? [...allStudents]
            : allStudents.filter(s =>
                s.name.toLowerCase().includes(term) ||
                s.email.toLowerCase().includes(term) ||
                s.id.toString().includes(term));
        renderTable();
        updateStats();
    }

    function fetchStudents() {
        const btn = document.getElementById('loadBtn');
        btn.disabled = true;
        btn.innerHTML = "‚è≥ Loading...";
        showLoading();

        fetch("http://localhost:8080/students")
            .then(res => {
                if (!res.ok) throw new Error("Failed to fetch students");
                return res.json();
            })
            .then(data => {
                allStudents = Array.isArray(data) ? data : [];
                filteredStudents = [...allStudents];
                renderTable();
                updateStats();
                showMessage('Students loaded successfully!', 'success');
            })
            .catch(err => {
                showMessage(err.message);
                document.getElementById('studentTable').innerHTML = `
                    <tr><td colspan="5" class="empty-state">
                        <h3>‚ö†Ô∏è Could not load students</h3>
                    </td></tr>`;
            })
            .finally(() => {
                btn.disabled = false;
                btn.innerHTML = "üìö Load Students";
            });
    }

    // Modal Functions
    function openAddModal() {
        document.getElementById('addModal').classList.add('active');
        document.getElementById('addForm').reset();
    }

    function closeAddModal() {
        document.getElementById('addModal').classList.remove('active');
    }

    function openUpdateModal(id) {
        const student = allStudents.find(s => s.id === id);
        if (!student) return;

        document.getElementById('updateId').value = student.id;
        document.getElementById('updateName').value = student.name;
        document.getElementById('updateEmail').value = student.email;
        document.getElementById('updateAge').value = student.age || '';
        document.getElementById('updateModal').classList.add('active');
    }

    function closeUpdateModal() {
        document.getElementById('updateModal').classList.remove('active');
    }

    // CRUD Operations
    function addStudent(e) {
        e.preventDefault();
        const btn = document.getElementById('addSubmitBtn');
        btn.disabled = true;
        btn.innerHTML = "‚è≥ Adding...";

        const student = {
            name: document.getElementById('addName').value,
            email: document.getElementById('addEmail').value,
            age: parseInt(document.getElementById('addAge').value)
        };

        fetch("http://localhost:8080/add-student", {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(student)
        })
            .then(res => {
                if (!res.ok) throw new Error("Failed to add student");
                return res.json();
            })
            .then(data => {
                showMessage('Student added successfully!', 'success');
                closeAddModal();
                fetchStudents();
            })
            .catch(err => {
                showMessage(err.message);
            })
            .finally(() => {
                btn.disabled = false;
                btn.innerHTML = "<span>‚úì</span> Add Student";
            });
    }

    function updateStudent(e) {
        e.preventDefault();
        const btn = document.getElementById('updateSubmitBtn');
        btn.disabled = true;
        btn.innerHTML = "‚è≥ Updating...";

        const id = document.getElementById('updateId').value;
        const student = {
            id: parseInt(id),
            name: document.getElementById('updateName').value,
            email: document.getElementById('updateEmail').value,
            age: parseInt(document.getElementById('updateAge').value)
        };

        fetch(`http://localhost:8080/update/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(student)
        })
            .then(res => {
                if (!res.ok) throw new Error("Failed to update student");
                return res.json();
            })
            .then(data => {
                showMessage('Student updated successfully!', 'success');
                closeUpdateModal();
                fetchStudents();
            })
            .catch(err => {
                showMessage(err.message);
            })
            .finally(() => {
                btn.disabled = false;
                btn.innerHTML = "<span>üíæ</span> Update Student";
            });
    }

    function deleteStudent(id) {
        if (!confirm('Are you sure you want to delete this student?')) return;

        fetch(`http://localhost:8080/delete/${id}`, {
            method: 'DELETE'
        })
            .then(res => {
                if (!res.ok) throw new Error("Failed to delete student");
                showMessage('Student deleted successfully!', 'success');
                fetchStudents();
            })
            .catch(err => {
                showMessage(err.message);
            });
    }

    // Event Listeners
    document.getElementById('searchInput').addEventListener('input', filterStudents);

    // Close modals on outside click
    window.onclick = function(event) {
        if (event.target.classList.contains('modal')) {
            event.target.classList.remove('active');
        }
    }
</script>
</body>
</html>
